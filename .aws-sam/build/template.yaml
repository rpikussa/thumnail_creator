AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'thumbnail_manager

  Sample SAM Template for thumbnail_manager

  '
Globals:
  Function:
    Timeout: 60
    LoggingConfig:
      LogFormat: JSON
    MemorySize: 128
    Environment:
      Variables:
        THUMBNAIL_SIZE: 128
        REGION_NAME: us-east-1
Resources:
  CreateThumbnailFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: CreateThumbnailFunction
      CodeUri: CreateThumbnailFunction
      Handler: app.s3_thumbnail_generator
      Runtime: nodejs20.x
      Architectures:
      - x86_64
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action: s3:*
          Resource: '*'
      Events:
        CreateThumbnailEvent:
          Type: S3
          Properties:
            Bucket:
              Ref: SourceBucket
            Events: s3:ObjectCreated:*
    Metadata:
      SamResourceId: CreateThumbnailFunction
  SourceBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: thumbnail-manager-app-rap
